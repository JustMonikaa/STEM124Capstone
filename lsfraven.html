<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Engine | STEM Capstone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .stats-step { display: none; }
        .stats-step.active { display: block; }
    </style>
</head>
<body class="bg-stone-50 p-4 md:p-12">
    <div class="max-w-5xl mx-auto">
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-stone-200">
            <div class="bg-stone-900 p-6 text-white flex justify-between items-center">
                <h3 class="font-bold text-xl">Expert Statistical Decision Engine</h3>
                <button onclick="window.location.href='index.html'" class="text-xs bg-stone-800 hover:bg-stone-700 px-4 py-2 rounded-full transition">Back to Dashboard</button>
            </div>
            
            <div class="p-8 min-h-[400px]">
                <div id="stats-step-1" class="stats-step active">
                    <h4 class="text-xl font-bold mb-6">1. What is the nature of your Dependent Variable (DV)?</h4>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <button onclick="selectStatsStep(1, 'continuous')" class="p-6 border-2 border-stone-100 rounded-2xl text-left hover:border-amber-500 hover:bg-amber-50 transition">
                            <span class="block font-bold">Continuous</span>
                            <span class="text-xs text-stone-500">Scale/Ratio measurements</span>
                        </button>
                        <button onclick="selectStatsStep(1, 'categorical')" class="p-6 border-2 border-stone-100 rounded-2xl text-left hover:border-amber-500 hover:bg-amber-50 transition">
                            <span class="block font-bold">Categorical</span>
                            <span class="text-xs text-stone-500">Groups/Categories</span>
                        </button>
                        <button onclick="selectStatsStep(1, 'ordinal')" class="p-6 border-2 border-stone-100 rounded-2xl text-left hover:border-amber-500 hover:bg-amber-50 transition">
                            <span class="block font-bold">Ordinal</span>
                            <span class="text-xs text-stone-500">Ranked data</span>
                        </button>
                    </div>
                </div>

                <div id="stats-step-2" class="stats-step">
                    <h4 class="text-xl font-bold mb-6">2. How many Independent Variables (IV) or groups?</h4>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <button onclick="selectStatsStep(2, 'one-cat-2')" class="p-6 border-2 border-stone-100 rounded-2xl text-left hover:border-amber-500 hover:bg-amber-50 transition">
                            <span class="block font-bold text-lg">Two Groups</span>
                        </button>
                        <button onclick="selectStatsStep(2, 'one-cat-many')" class="p-6 border-2 border-stone-100 rounded-2xl text-left hover:border-amber-500 hover:bg-amber-50 transition">
                            <span class="block font-bold text-lg">Three+ Groups</span>
                        </button>
                    </div>
                </div>

                <div id="stats-step-3" class="stats-step">
                    <h4 class="text-xl font-bold mb-6">3. Are the samples Independent or Paired?</h4>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <button onclick="selectStatsStep(3, 'independent')" class="p-6 border-2 border-stone-100 rounded-2xl text-left hover:border-amber-500 hover:bg-amber-50 transition">
                            <span class="block font-bold text-lg">Independent</span>
                        </button>
                        <button onclick="selectStatsStep(3, 'paired')" class="p-6 border-2 border-stone-100 rounded-2xl text-left hover:border-amber-500 hover:bg-amber-50 transition">
                            <span class="block font-bold text-lg">Paired / Related</span>
                        </button>
                    </div>
                </div>

                <div id="stats-result" class="stats-step p-10 bg-amber-50 border-2 border-amber-200 rounded-3xl">
                    <h4 id="res-test-name" class="text-3xl font-extrabold text-stone-900 mb-4">Test Name</h4>
                    <p id="res-test-desc" class="text-lg text-stone-600 mb-8 leading-relaxed">Description...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const statsSelection = { dvType: null, ivConfig: null, pairing: null };

        function selectStatsStep(step, val) {
            if(step === 1) {
                statsSelection.dvType = val;
                document.getElementById('stats-step-1').classList.remove('active');
                document.getElementById('stats-step-2').classList.add('active');
            } else if (step === 2) {
                statsSelection.ivConfig = val;
                document.getElementById('stats-step-2').classList.remove('active');
                document.getElementById('stats-step-3').classList.add('active');
            } else if (step === 3) {
                statsSelection.pairing = val;
                document.getElementById('stats-step-3').classList.remove('active');
                processStatsResult();
            }
        }

        function processStatsResult() {
            const resultDiv = document.getElementById('stats-result');
            const nameEl = document.getElementById('res-test-name');
            const descEl = document.getElementById('res-test-desc');
            resultDiv.classList.add('active');
            
            // Logic based on your original file
            if (statsSelection.dvType === 'continuous' && statsSelection.pairing === 'independent') {
                nameEl.innerText = "Independent T-Test";
                descEl.innerText = "Compare the mean performance of your product vs. a commercial standard.";
            } else {
                nameEl.innerText = "Manual Verification Required";
                descEl.innerText = "Consult your advisor.";
            }
        }
    </script>
</body>
</html>
