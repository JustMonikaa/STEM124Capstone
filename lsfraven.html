<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Stats Engine | STEM Capstone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .stats-step { display: none; }
        .stats-step.active { display: block; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-stone-50 text-stone-800 antialiased min-h-screen p-4 md:p-12">

    <div class="max-w-5xl mx-auto fade-in">
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-stone-200">
            <div class="bg-stone-900 p-6 text-white flex justify-between items-center border-b border-stone-800">
                <div>
                    <h3 class="font-bold text-xl tracking-tight">Expert Statistical Decision Engine</h3>
                    <p class="text-[10px] text-amber-500 font-bold uppercase tracking-widest mt-1">Full Diagnostic Mode Enabled</p>
                </div>
                <button onclick="window.location.href='index.html'" class="text-xs bg-stone-800 hover:bg-stone-700 px-4 py-2 rounded-full transition border border-stone-700">Back to Dashboard</button>
            </div>
            
            <div class="p-8 min-h-[500px] bg-white">
                <div id="stats-step-1" class="stats-step active">
                    <h4 class="text-xl font-bold mb-6 text-stone-900">1. What is the nature of your Dependent Variable (DV)?</h4>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <button onclick="selectStatsStep(1, 'continuous')" class="p-6 border-2 border-stone-100 rounded-2xl text-left hover:border-amber-500 hover:bg-amber-50 transition group">
                            <span class="block font-bold text-stone-800 group-hover:text-amber-700">Continuous</span>
                            <span class="text-xs text-stone-500 leading-relaxed">Scale/Ratio measurements (e.g. 10.5kg, 3.2m, 45sec)</span>
                        </button>
                        <button onclick="selectStatsStep(1, 'categorical')" class="p-6 border-2 border-stone-100 rounded-2xl text-left hover:border-amber-500 hover:bg-amber-50 transition group">
                            <span class="block font-bold text-stone-800 group-hover:text-amber-700">Categorical</span>
                            <span class="text-xs text-stone-500 leading-relaxed">Groups/Categories (e.g. Yes/No, Red/Blue, Pass/Fail)</span>
                        </button>
                        <button onclick="selectStatsStep(1, 'ordinal')" class="p-6 border-2 border-stone-100 rounded-2xl text-left hover:border-amber-500 hover:bg-amber-50 transition group">
                            <span class="block font-bold text-stone-800 group-hover:text-amber-700">Ordinal</span>
                            <span class="text-xs text-stone-500 leading-relaxed">Ranked data (e.g. Low/Med/High, 1st/2nd/3rd)</span>
                        </button>
                    </div>
                </div>

                <div id="stats-step-2" class="stats-step">
                    <h4 class="text-xl font-bold mb-6 text-stone-900">2. How many Independent Variables (IV) or groups?</h4>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <button onclick="selectStatsStep(2, 'one-cat-2')" class="p-6 border-2 border-stone-100 rounded-2xl text-left hover:border-amber-500 hover:bg-amber-50 transition">
                            <span class="block font-bold text-lg">Two Groups</span>
                            <span class="text-xs text-stone-500">Comparing your invention vs. 1 existing control.</span>
                        </button>
                        <button onclick="selectStatsStep(2, 'one-cat-many')" class="p-6 border-2 border-stone-100 rounded-2xl text-left hover:border-amber-500 hover:bg-amber-50 transition">
                            <span class="block font-bold text-lg">Three+ Groups</span>
                            <span class="text-xs text-stone-500">Testing different concentrations or multiple variations.</span>
                        </button>
                        <button onclick="selectStatsStep(2, 'one-cont')" class="p-6 border-2 border-stone-100 rounded-2xl text-left hover:border-amber-500 hover:bg-amber-50 transition">
                            <span class="block font-bold text-lg">One Continuous IV</span>
                            <span class="text-xs text-stone-500">Finding relationship (e.g. More Heat = More Growth?)</span>
                        </button>
                    </div>
                </div>

                <div id="stats-step-3" class="stats-step">
                    <h4 class="text-xl font-bold mb-6 text-stone-900">3. Are the samples Independent or Paired?</h4>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <button onclick="selectStatsStep(3, 'independent')" class="p-6 border-2 border-stone-100 rounded-2xl text-left hover:border-amber-500 hover:bg-amber-50 transition">
                            <span class="block font-bold text-lg">Independent</span>
                            <span class="text-xs text-stone-500">Comparing Group A vs Group B (different subjects).</span>
                        </button>
                        <button onclick="selectStatsStep(3, 'paired')" class="p-6 border-2 border-stone-100 rounded-2xl text-left hover:border-amber-500 hover:bg-amber-50 transition">
                            <span class="block font-bold text-lg">Paired / Related</span>
                            <span class="text-xs text-stone-500">Same subject tested Before and After.</span>
                        </button>
                    </div>
                </div>

                <div id="stats-result" class="stats-step p-10 bg-amber-50 border-2 border-amber-200 rounded-3xl fade-in">
                    <span class="inline-block bg-amber-600 text-white px-4 py-1 rounded-full text-[10px] font-bold uppercase mb-4 tracking-tighter">Recommended Statistical Test</span>
                    <h4 id="res-test-name" class="text-3xl font-extrabold text-stone-900 mb-4 tracking-tight">Test Name</h4>
                    <p id="res-test-desc" class="text-lg text-stone-600 mb-8 leading-relaxed max-w-2xl">Description...</p>
                    <div class="p-4 bg-white rounded-xl border border-amber-200 text-xs font-mono text-stone-400">
                        Logic: <span id="res-ucla-logic">...</span>
                    </div>
                    <button onclick="resetStatsWizard()" class="mt-8 text-sm font-bold text-stone-900 hover:text-amber-600 transition inline-flex items-center gap-2">
                        <span>&#8592;</span> Start New Calculation
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- SECURITY: REFERRER CHECK ---
        (function() {
            const ref = document.referrer;
            if (!ref.includes("index.html") && ref !== "") {
                alert("Unauthorized access. Please log in through the main dashboard.");
                window.location.href = "index.html";
            }
        })();

        // --- ENGINE LOGIC ---
        const statsSelection = { dvType: null, ivConfig: null, pairing: null };

        function selectStatsStep(step, val) {
            if(step === 1) {
                statsSelection.dvType = val;
                document.getElementById('stats-step-1').classList.remove('active');
                document.getElementById('stats-step-2').classList.add('active');
            } else if (step === 2) {
                statsSelection.ivConfig = val;
                document.getElementById('stats-step-2').classList.remove('active');
                
                // --- FIX: DECIDE IF WE NEED STEP 3 ---
                // Original logic only uses Pairing for Continuous DVs with Categorical IVs.
                if (statsSelection.dvType === 'continuous' && (val === 'one-cat-2' || val === 'one-cat-many')) {
                    document.getElementById('stats-step-3').classList.add('active');
                } else {
                    processStatsResult();
                }
            } else if (step === 3) {
                statsSelection.pairing = val;
                document.getElementById('stats-step-3').classList.remove('active');
                processStatsResult();
            }
        }

        function resetStatsWizard() {
            statsSelection.dvType = null;
            statsSelection.ivConfig = null;
            statsSelection.pairing = null;
            document.querySelectorAll('.stats-step').forEach(s => s.classList.remove('active'));
            document.getElementById('stats-step-1').classList.add('active');
        }

        function processStatsResult() {
            const resultDiv = document.getElementById('stats-result');
            const nameEl = document.getElementById('res-test-name');
            const descEl = document.getElementById('res-test-desc');
            const logicEl = document.getElementById('res-ucla-logic');
            resultDiv.classList.add('active');
            
            const dv = statsSelection.dvType;
            const iv = statsSelection.ivConfig;
            const pair = statsSelection.pairing;

            let res = { 
                name: "Manual Verification Required", 
                desc: "This data structure is complex. Consult your thesis advisor for Multivariate Analysis.", 
                logic: "Complex/Mixed IVs" 
            };

            // RESTORED FULL ORIGINAL LOGIC
            if (dv === 'continuous') {
                if (iv === 'one-cat-2') {
                    if (pair === 'independent') res = { name: "Independent T-Test", desc: "Use this to compare the mean performance of your product vs. a commercial standard.", logic: "1 DV (Cont), 1 IV (2 Groups), Independent" };
                    else res = { name: "Paired T-Test", desc: "Use this if you are testing the SAME subject BEFORE and AFTER using your product.", logic: "1 DV (Cont), 1 IV (2 Groups), Related" };
                } else if (iv === 'one-cat-many') {
                    if (pair === 'independent') res = { name: "One-way ANOVA", desc: "Use this if you have 3 or more variations (e.g. 10%, 20%, 30% concentration) vs a control.", logic: "1 DV (Cont), 1 IV (3+ Groups), Independent" };
                    else res = { name: "RM ANOVA", desc: "Use this if you test the same sample at multiple time intervals (Day 1, Day 7, Day 14).", logic: "1 DV (Cont), 1 IV (3+ Groups), Related" };
                } else if (iv === 'one-cont') res = { name: "Linear Regression", desc: "Use this to predict outcomes based on a continuous variable (e.g. How much Heat increases Pressure).", logic: "1 DV (Cont), 1 IV (Cont)" };
            } else if (dv === 'categorical') {
                res = { name: "Chi-Square Independence", desc: "Use this to see if there's a relationship between two categories (e.g. Gender vs. Preference for your app).", logic: "DV (Cat), IV (Cat)" };
            } else if (dv === 'ordinal') {
                if (iv === 'one-cat-2') res = { name: "Mann-Whitney U", desc: "The non-parametric version of the t-test for ranked/ordinal data.", logic: "DV (Ordinal), 2 Groups" };
                else res = { name: "Kruskal-Wallis", desc: "Non-parametric ANOVA for 3+ groups of ordinal data.", logic: "DV (Ordinal), 3+ Groups" };
            }

            nameEl.innerText = res.name;
            descEl.innerText = res.desc;
            logicEl.innerText = res.logic;
        }
    </script>
</body>
</html>
